---
# test recursive include
include:
    - testconfigv2-vlans.yaml

dps:
    switch1:
        dp_id: 0xcafef00d
        hardware: 'Open vSwitch'
        stack:
            priority: 1
        interfaces:
            port1:
                number: 1
                tagged_vlans: ['v40', 41]
                acl_in: 'acl1'
            2:
                native_vlan: 'v40'
            port3:
                number: 3
                native_vlan: 'v40'
                tagged_vlans: [41]
            port4:
                number: 4
                native_vlan: 41
            port5:
                number: 5
                native_vlan: 41
                permanent_learn: True
            port6:
                number: 6
                mirror: 'port1'
            port7:
                number: 7
                stack:
                     dp: switch2
                     port: 1
    switch2:
        dp_id: 0xdeadbeef
        hardware: 'Open vSwitch'
        interfaces:
            port1:
                number: 1
                stack:
                     dp: switch1
                     port: 7

routers:
    router1:
        rid: 1
        bgp_port: 9179
        bgp_as: 1
        bgp_routerid: '1.1.1.1'
        bgp_neighbor_addresses: ['127.0.0.1']
        bgp_neighbor_as: 2
        routes:
            - route:
                ip_dst: '10.0.1.0/24'
                ip_gw: '10.0.0.1'
            - route:
                ip_dst: '10.0.2.0/24'
                ip_gw: '10.0.0.2'
            - route:
                ip_dst: '10.0.3.0/24'
                ip_gw: '10.0.0.2'
        interfaces:
            vlan-40:
            vlan-41:
                faucet_vips: ['10.0.0.253/24']
